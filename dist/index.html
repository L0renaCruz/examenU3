<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regex Tester Neon</title>
</head>

<body>

  <div class="container d-flex flex-column justify-content-center align-items-center text-center text-white" 
       style="min-height: 100vh;">

    <h1 class="mb-4">Validador de Expresiones Regulares</h1>

    <div class="card p-4 shadow">
      <div class="mb-3">
        <label for="inputRegex" class="form-label text-white">Expresi√≥n Regular</label>
        <input type="text" id="inputRegex" class="form-control text-center" placeholder="Ejemplo: ^[A-Za-z]+$">
      </div>

      <div class="mb-3">
        <label for="inputTexto" class="form-label text-white">Texto a Evaluar</label>
        <input type="text" id="inputTexto" class="form-control text-center" placeholder="Ingresa el texto a validar">
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Resultado</label>
        <div id="resultadoFinal" class="alert alert-info text-center"></div>
      </div>

      <div class="d-flex flex-column gap-3 mt-4">
        <button id="btnProbar" class="btn btn-primary btn-sm mx-auto">Generar</button>
        <button id="btnReset" class="btn btn-danger btn-sm mx-auto">Limpiar</button>
        <button id="btnGuardar" class="btn btn-success btn-sm mx-auto">Guardar</button>

      </div>
    </div>

    <div class="card p-3 mt-4 shadow">
      <h4 class="text-center text-white">Historial</h4>
      <ul id="listaHistorial" class="list-group list-group-flush mt-3"></ul>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
